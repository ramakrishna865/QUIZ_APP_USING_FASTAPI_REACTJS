<!DOCTYPE html>
<html>
<head>
    <title>Quiz Categories</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Select a Category</h1>
    <ul>
        {% for category in categories %}
            <li><a href="/web/questions/{{ category.id }}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
